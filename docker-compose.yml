version: "3"

services:
  postgres:
    image: postgres:latest
    environment:
      - PG_TRUST_LOCALNET=true
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=node_app
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql

  redis:
